<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="stylesheet" href="/css/style.css">
    
    <script defer src="app.js"></script>

    <!-- <script defer src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" 
    integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    
</head>
<body>
    <div class="container">
        <div class="header">
          <h1>QR Code Generator</h1>
          <p>Type a url or text to generate QR Code</p>
        </div>
        <div class="input-form">
          <input type="text" class="qr-input" placeholder="Enter url or text">
          <button class="generate-btn">Generate QR Code</button>
        </div>
        <div class="qr-code">
          <img src="/img/qrcode.png" class="qr-image">
        </div>
      </div>
</body>
</html>
